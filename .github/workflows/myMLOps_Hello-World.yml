name: Modelos deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install unzip 
        run: sudo apt-get install unzip
      - name: Download model
        run: wget -O catdog-model.zip 'https://firebasestorage.googleapis.com/v0/b/heartmodel-caedd.appspot.com/o/catdog-model.zip?alt=media&token=ca6796ef-cbb0-4072-917a-56b4ff82eeeb'
      - name: extract model
        run: unzip catdog-model.zip
      - name: show dir
        run: ls -la catdog-model
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
          
      - name: Download and run the Docker base image
        run: docker run -d --name serving_base tensorflow/serving

      - name: copy model to the Docker image
        run: docker cp ${{secrets.MODEL_NAME}} serving_base:/models/${{secrets.MODEL_NAME}}
      
      - name: Build the custom Docker image
        run: docker commit --change "ENV MODEL_NAME ${{secrets.MODEL_NAME}}" serving_base ${{secrets.DOCKER_USER}}/tensorflow-${{secrets.MODEL_NAME}}:${{ github.sha }}
  
      - name: Docker Push
        run: docker push ${{secrets.DOCKER_USER}}/tensorflow-${{secrets.MODEL_NAME}}:${{ github.sha }}
      
      - name: update docker user in k8 
        run: sed -i 's/{docker_user}/${{secrets.DOCKER_USER}}/g' manifest/linear_model_k8s.yaml

      - name: update model name in k8 
        run: sed -i 's/{model_name}/${{secrets.MODEL_NAME}}/g' manifest/linear_model_k8s.yaml

      - name: update _ by - 
        run: sed -i 's/_/-/g' manifest/linear_model_k8s.yaml

      - name: update sha in k8
        run: sed -i 's/{github.sha}/${{ github.sha }}/g' manifest/linear_model_k8s.yaml
      - name: list  
        run: cat manifest/linear_model_k8s.yaml
        
      - uses: okteto/context@2.7.0
        with:
           token: ${{secrets.OKTETO_TOKEN }}

      - name: Deploy and Wait
        uses: okteto/actions/deploy@v1
        env:
          KUBECONFIG: ${{ steps.namespace.outputs.kubeconfig }}
        with:
          namespace: ${{secrets.OKTETO_NAMESPACE }}
          manifest: manifest/linear_model_k8s.yaml
          tag: ${{ secrets.DOCKER_USERNAME }}/tensorflow_${{secrets.MODEL_NAME}}:${{ github.sha }}
